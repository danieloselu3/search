<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Images</title>
        <link rel="icon" type="image/png" href="images/googlefavicon.ico">
        <link rel="stylesheet" href="stylesheets/main.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="container">
            <!-- Top Right links goes here -->
            <div class="top-right-nav">
                <nav>
                    <ul>
                        <li><a href="index.html">Google Search</a></li>
                    </ul>
                </nav>
            </div>

            <div>
                <!-- Logo goes here -->
                <div id="search-logo">
                    <img src="images/google-2015.svg" rel="Logo" >
                    <span class="logo-subtext">
                        images
                    </span>
                </div>

                <!-- Form goes here -->
                <div id="body-form">
                    <form action="https://google.com/search">
                        <div class="form-text-field gi-search">
                            <img src="images/search.svg" id="search-icon" >
                            <input type="text" name="q">
                            <input type="hidden" name="tbm" value="isch" >
                            <img src="images/googlemic.png" id="mic-icon">
                            <img src="images/seachbutton.svg" id="search-button" >
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- footer goes here -->
        <footer>
            <div class="footer container">
                <div id="img-search-country">
                    Kenya
                </div>
                <div id="footer-nav">
                    <div class="footer-a">
                        <a href="https://ads.google.com/">Advertising</a>
                        <a href="https://www.google.com/services/">Business</a>
                        <a href="https://about.google/">About</a>
                        <a href="https://www.google.com/search/howsearchworks/">How to Search</a>
                    </div>

                    <div class="footer-a">
                        <a href="https://policies.google.com/privacy">Privacy</a>
                        <a href="https://policies.google.com/terms">Terms</a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
