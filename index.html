<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="icon" type="image/png" href="images/googlefavicon.ico">
        <link rel="stylesheet" href="stylesheets/main.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="container">
            <!-- Top Right links goes here -->
            <div class="top-right-nav">
                <nav>
                    <ul>
                        <li><a href="imagesearch.html">Image Search</a></li>
                        <li><a href="advancedsearch.html">Advanced Search</a></li>
                    </ul>
                </nav>
            </div>

            <div>
                <!-- Logo goes here -->
                <div id="logo">
                    <img src="images/google-2015.svg" rel="Logo" >
                </div>

                <!-- Form goes here -->
                <div id="body-form">
                    <form action="https://google.com/search">
                        <div class="form-text-field">
                            <img src="images/search.svg" id="search-icon" >
                            <input type="text" name="q">
                            <img src="images/googlemic.png" id="mic-icon">
                        </div>
                        <div class="form-submit-buttons">
                            <input type="submit" value="Google Search">
                            <input type="submit" value="I'm feeling lucky">
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- footer goes here -->
        <footer class="container">
            <div id="country">
                Kenya
            </div>
            <div id="footer-nav">
                <div class="l-footer-nav footer-a">
                    <a href="https://about.google/">About</a>
                    <a href="https://ads.google.com/">Advertising</a>
                    <a href="https://www.google.com/services/">Business</a>
                    <a href="https://www.google.com/search/howsearchworks/">How to Search</a>
                </div>

                <div class="r-footer-nav footer-a">
                    <a href="https://policies.google.com/privacy">Privacy</a>
                    <a href="https://policies.google.com/terms">Terms</a>
                </div>
            </div>
        </footer>
    </body>
</html>
